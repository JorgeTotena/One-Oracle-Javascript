<script>

    var items = document.querySelectorAll('.invitado');
    
    var totalEdades = 0;

    for(var i = 0; i < items .length; i++) {

        totalEdades +=parseInt(edad);
    }

    document.querySelector('.total').textContent = totalEdades;

</script>

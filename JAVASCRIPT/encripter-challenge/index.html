<body>
  <h1 class="titulo">Secret code</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Only lower case, no accents</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Type your text here">
        <input class="btn" type="submit" value="Encrypt!" id="btn-encriptar">
        <input class="btn" type="submit" value="Decrypt!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Encrypted message:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copy" id="btn-copy">
    </section>    
    </main>
